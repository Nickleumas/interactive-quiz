<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Button Example</title>  
    <style>  
        .selected {  
            background-color: lightblue; /* Color for selected button */  
            color: white; /* Optional: change text color */  
        }  
    </style>  
    <script>  
        function handleButtonClick(event) {  
            // Remove 'selected' class from all buttons  
            const buttons = document.querySelectorAll('.option-button');  
            buttons.forEach(button => {  
                button.classList.remove('selected');  
            });  

            // Add 'selected' class to the clicked button  
            const selectedButton = event.target;  
            selectedButton.classList.add('selected');  
            console.log('Button clicked:', selectedButton.innerText);  
        }  

        window.onload = function() {  
            const buttons = document.querySelectorAll('.option-button');  
            buttons.forEach(button => {  
                button.addEventListener('click', handleButtonClick);  
            });  
        };  
    </script>  
</head>  
<body>  
    <h1>Choose an Option:</h1>  
    <button class="option-button">Option 1</button>  
    <button class="option-button">Option 2</button>  
    <button class="option-button">Option 3</button>  
</body>  
</html>
